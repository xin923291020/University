<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>班级管理系统</title>
<link href="CssFiles/layer.css" type="text/css" rel="stylesheet" />
<link href="CssFiles/layui.css" type="text/css" rel="stylesheet" />
<script src="JsFiles/jquery-1.9.1.js"></script>
<script src="JsFiles/layer.js"></script>
<script src="JsFiles/layui-v1.0.9_rls/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
layui.use(['layer']);
function login()
{
	var identifier = $("#student").val();
	var password = $("#password").val();
	$.ajax(
	{
		type : "post",
		url : "loginAction?student.identifier=" + identifier + "&student.password=" + password,
		dataType : "text",
		success:function(data)
		{
			if(data == "true")
			{
				window.location.href = "/ClassManagementSystem/index.html";
			}
			else
			{
				layer.msg("密码错误",{time:500,offset:['530px','460px']});
			}
		}
	});
}
function a()
{
	$.ajax(
	{
		type : "post",
		url : "testAction",
		dataType : "text",
	});
}
</script>
</head>
<body style="background:#FAFAFA">
<button onclick="a()">测试</button>
	<div class="layui-form layui-form-pane" style="margin-left:32%;margin-top:160px;width:450px;height:250px;background:#FFF;">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  		<legend>班级管理系统</legend>
		</fieldset>
			<div class="layui-form-item" style="margin-left:70px;margin-top:25px;">
				<label for="student" class="layui-form-label">学号</label>
				<div class="layui-input-inline">
					<input type="text" id="student" name="student" class="layui-input" placeholder="请输入学号">
				</div>
			</div>
			<div class="layui-form-item" style="margin-left:70px;margin-top:18px;">
				<label for="password" class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="password" id="password" name="password" class="layui-input" placeholder="密码为学号">
				</div>
			</div>
			<div class="layui-form-item" style="margin-left:170px;margin-top:35px;">
				<button class="layui-btn" onclick="login()">立即登录</button>
			</div>
	</div>
</body>
</html>
